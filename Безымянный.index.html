<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forzie - –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <style>
        :root {
            --primary: #0084ff;
            --background: #0b141a;
            --surface: #1f2c33;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --border: #2a3942;
            --incoming: #1f2c33;
            --outgoing: #005c4b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            background: var(--background);
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            width: 80px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 12px 8px;
        }

        .sidebar-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .sidebar-avatar:hover {
            transform: scale(1.05);
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .nav-item {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            position: relative;
        }

        .nav-item.active {
            background: var(--primary);
        }

        .nav-item:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ */
        .chats-list {
            width: 400px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .chats-header {
            padding: 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .chats-header h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 4px;
        }

        .chats-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .search-box {
            padding: 16px 20px;
            background: var(--surface);
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 20px;
            border: none;
            background: var(--background);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .chats {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border);
        }

        .chat-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .chat-item.active {
            background: rgba(0,132,255,0.1);
        }

        .chat-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            margin-right: 16px;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .chat-preview {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .chat-time {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .unread-badge {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 12px;
            min-width: 18px;
            text-align: center;
        }

        /* –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background);
        }

        .chat-header {
            padding: 16px 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .chat-header-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-weight: 500;
            font-size: 16px;
        }

        .chat-header-status {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.incoming {
            background: var(--incoming);
            align-self: flex-start;
            border-top-left-radius: 4px;
        }

        .message.outgoing {
            background: var(--outgoing);
            align-self: flex-end;
            border-top-right-radius: 4px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 4px;
        }

        .input-area {
            padding: 16px 20px;
            background: var(--surface);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 20px;
            border: none;
            background: var(--background);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            height: 44px;
            line-height: 20px;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }

        .send-button:hover {
            background: #0073e6;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –±–µ–∑ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —á–∞—Ç–∞ */
        .no-chat {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            text-align: center;
        }

        .no-chat-content {
            max-width: 400px;
        }

        .no-chat-icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .no-chat h2 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .no-chat p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.5;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="sidebar">
            <div class="sidebar-avatar">F</div>
            <div class="nav-items">
                <div class="nav-item active" onclick="showSection('chats')">üí¨</div>
                <div class="nav-item" onclick="showSection('stories')">üì±</div>
                <div class="nav-item" onclick="showSection('settings')">‚öôÔ∏è</div>
            </div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ -->
        <div class="chats-list">
            <div class="chats-header">
                <h1>–ß–∞—Ç—ã</h1>
                <p>–í–∞—à–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –∏ –±–µ—Å–µ–¥—ã</p>
            </div>
            <div class="search-box">
                <input type="text" placeholder="–ü–æ–∏—Å–∫ –≤ —á–∞—Ç–∞—Ö">
            </div>
            <div class="chats">
                <div class="chat-item active" onclick="openChat(1)">
                    <div class="chat-avatar">–ê</div>
                    <div class="chat-info">
                        <div class="chat-name">–ê–Ω–Ω–∞</div>
                        <div class="chat-preview">–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?</div>
                    </div>
                    <div class="chat-meta">
                        <div class="chat-time">12:30</div>
                        <div class="unread-badge">2</div>
                    </div>
                </div>
                <div class="chat-item" onclick="openChat(2)">
                    <div class="chat-avatar">–ü</div>
                    <div class="chat-info">
                        <div class="chat-name">–ü–∞–≤–µ–ª</div>
                        <div class="chat-preview">–í—Å—Ç—Ä–µ—á–∞–µ–º—Å—è –≤ 18:00</div>
                    </div>
                    <div class="chat-meta">
                        <div class="chat-time">11:45</div>
                    </div>
                </div>
                <div class="chat-item" onclick="openChat(3)">
                    <div class="chat-avatar">–ú</div>
                    <div class="chat-info">
                        <div class="chat-name">–ú–∞—Ä–∏—è</div>
                        <div class="chat-preview">–û—Ç–ø—Ä–∞–≤–∏–ª–∞ –¥–æ–∫—É–º–µ–Ω—Ç—ã</div>
                    </div>
                    <div class="chat-meta">
                        <div class="chat-time">10:20</div>
                        <div class="unread-badge">1</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-header-avatar" id="chatAvatar">–ê</div>
                <div class="chat-header-info">
                    <div class="chat-header-name" id="chatName">–ê–Ω–Ω–∞</div>
                    <div class="chat-header-status" id="chatStatus">–±—ã–ª(–∞) –≤ —Å–µ—Ç–∏ 5 –º–∏–Ω—É—Ç –Ω–∞–∑–∞–¥</div>
                </div>
            </div>

            <div class="messages" id="messages">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>

            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKeyPress(event)">
                <button class="send-button" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        let currentChat = null;

        const chatData = {
            1: {
                name: "–ê–Ω–Ω–∞",
                avatar: "–ê",
                status: "–±—ã–ª(–∞) –≤ —Å–µ—Ç–∏ 5 –º–∏–Ω—É—Ç –Ω–∞–∑–∞–¥",
                messages: [
                    { type: "incoming", text: "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ —Ç–≤–æ–∏ –¥–µ–ª–∞?", time: "12:25" },
                    { type: "outgoing", text: "–ü—Ä–∏–≤–µ—Ç! –í—Å–µ –æ—Ç–ª–∏—á–Ω–æ, —Å–ø–∞—Å–∏–±–æ! –ê —É —Ç–µ–±—è –∫–∞–∫?", time: "12:26" },
                    { type: "incoming", text: "–¢–æ–∂–µ —Ö–æ—Ä–æ—à–æ! –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Å–ø—Ä–æ—Å–∏–ª!", time: "12:27" }
                ]
            },
            2: {
                name: "–ü–∞–≤–µ–ª", 
                avatar: "–ü",
                status: "–≤ —Å–µ—Ç–∏",
                messages: [
                    { type: "incoming", text: "–ü—Ä–∏–≤–µ—Ç! –í—Å—Ç—Ä–µ—á–∞–µ–º—Å—è –≤ 18:00 —É –∫–∞—Ñ–µ", time: "11:40" },
                    { type: "outgoing", text: "–û–∫–µ–π, –±—É–¥—É –≤–æ–≤—Ä–µ–º—è!", time: "11:42" },
                    { type: "incoming", text: "–û—Ç–ª–∏—á–Ω–æ! –ù–µ –æ–ø–∞–∑–¥—ã–≤–∞–π)", time: "11:43" }
                ]
            },
            3: {
                name: "–ú–∞—Ä–∏—è",
                avatar: "–ú", 
                status: "–±—ã–ª(–∞) –≤ —Å–µ—Ç–∏ 2 —á–∞—Å–∞ –Ω–∞–∑–∞–¥",
                messages: [
                    { type: "incoming", text: "–ü—Ä–∏–≤–µ—Ç! –û—Ç–ø—Ä–∞–≤–∏–ª–∞ —Ç–µ–±–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã", time: "10:15" },
                    { type: "outgoing", text: "–ü–æ–ª—É—á–∏–ª, —Å–ø–∞—Å–∏–±–æ! –ü–æ—Å–º–æ—Ç—Ä—é –≤–µ—á–µ—Ä–æ–º", time: "10:18" },
                    { type: "incoming", text: "–•–æ—Ä–æ—à–æ, –∂–¥—É —Ñ–∏–¥–±–µ–∫!", time: "10:20" }
                ]
            }
        };

        function showSection(section) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –¥—Ä—É–≥–∏—Ö —Ä–∞–∑–¥–µ–ª–æ–≤
            if (section !== 'chats') {
                alert(`–†–∞–∑–¥–µ–ª "${section}" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ`);
            }
        }

        function openChat(chatId) {
            currentChat = chatId;
            const chat = chatData[chatId];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —á–∞—Ç–∞
            document.getElementById('chatAvatar').textContent = chat.avatar;
            document.getElementById('chatName').textContent = chat.name;
            document.getElementById('chatStatus').textContent = chat.status;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —á–∞—Ç –≤ —Å–ø–∏—Å–∫–µ
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            loadMessages(chatId);
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            setTimeout(() => {
                document.getElementById('messageInput').focus();
            }, 100);
        }

        function loadMessages(chatId) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            const chat = chatData[chatId];
            chat.messages.forEach(msg => {
                addMessage(msg.type, msg.text, msg.time);
            });
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addMessage(type, text, time) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type} fade-in`;
            messageDiv.innerHTML = `
                <div class="message-text">${text}</div>
                <div class="message-time">${time}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentChat) {
                const now = new Date();
                const time = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                addMessage('outgoing', text, time);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                chatData[currentChat].messages.push({
                    type: 'outgoing',
                    text: text,
                    time: time
                });
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                input.value = '';
                
                // –ê–≤—Ç–æ-–æ—Ç–≤–µ—Ç —á–µ—Ä–µ–∑ 1-3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    autoReply(currentChat);
                }, 1000 + Math.random() * 2000);
            }
        }

        function autoReply(chatId) {
            const replies = [
                "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ! –†–∞—Å—Å–∫–∞–∂–∏ –ø–æ–¥—Ä–æ–±–Ω–µ–µ",
                "–ü–æ–Ω—è—Ç–Ω–æ, —Å–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é",
                "–ó–¥–æ—Ä–æ–≤–æ! –†–∞–¥ –∑–∞ —Ç–µ–±—è",
                "–°–æ–≥–ª–∞—Å–µ–Ω —Å —Ç–æ–±–æ–π –ø–æ–ª–Ω–æ—Å—Ç—å—é",
                "–≠—Ç–æ —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω–æ!",
                "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø–æ–¥–µ–ª–∏–ª—Å—è",
                "–ö–∞–∫ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ!",
                "–ù–µ –º–æ–≥—É –ø–æ–≤–µ—Ä–∏—Ç—å!",
                "–û—Ç–ª–∏—á–Ω–æ! –ü—Ä–æ–¥–æ–ª–∂–∞–π –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ"
            ];
            
            const reply = replies[Math.floor(Math.random() * replies.length)];
            const now = new Date();
            const time = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            addMessage('incoming', reply, time);
            chatData[chatId].messages.push({
                type: 'incoming',
                text: reply,
                time: time
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π —á–∞—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            openChat(1);
        });
    </script>
</body>
